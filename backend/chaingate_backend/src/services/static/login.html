<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChainGate | Login</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom Styles -->
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #1e40af;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #0f172a;
            --darker: #020617;
        }

        body {
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: white;
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .glass-dark {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(55, 65, 81, 0.3);
        }

        .gradient-primary {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
        }

        .gradient-secondary {
            background: linear-gradient(135deg, #7c3aed 0%, var(--secondary) 100%);
        }

        .gradient-success {
            background: linear-gradient(135deg, #059669 0%, var(--success) 100%);
        }

        .gradient-warning {
            background: linear-gradient(135deg, #d97706 0%, var(--warning) 100%);
        }

        .gradient-danger {
            background: linear-gradient(135deg, #dc2626 0%, var(--danger) 100%);
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        .shape:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            top: 20%;
            right: 20%;
            animation-delay: -5s;
        }

        .shape:nth-child(3) {
            bottom: 30%;
            left: 30%;
            animation-delay: -10s;
        }

        .shape:nth-child(4) {
            bottom: 10%;
            right: 10%;
            animation-delay: -15s;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0px) rotate(360deg); }
        }

        .login-card {
            transform: translateY(50px);
            opacity: 0;
            animation: slideUp 1s ease-out forwards;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .input-field {
            transition: all 0.3s ease;
        }

        .input-field:focus {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.2);
        }

        .btn-primary {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }

        .security-indicator {
            position: relative;
        }

        .security-indicator::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <!-- Floating Background Shapes -->
    <div class="floating-shapes">
        <div class="shape w-32 h-32 gradient-primary rounded-full"></div>
        <div class="shape w-24 h-24 gradient-secondary rounded-full"></div>
        <div class="shape w-20 h-20 gradient-success rounded-full"></div>
        <div class="shape w-28 h-28 gradient-warning rounded-full"></div>
    </div>

    <!-- Main Login Card -->
    <div class="glass login-card w-full max-w-md p-8 rounded-2xl relative z-10">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 gradient-primary rounded-2xl flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-link text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold mb-2">Welcome Back</h1>
            <p class="text-slate-400">Sign in to your ChainGate account</p>
        </div>

        <!-- Security Status -->
        <div class="security-indicator glass-dark p-3 rounded-lg mb-6 flex items-center justify-center">
            <i class="fas fa-shield-alt text-green-400 mr-2"></i>
            <span class="text-sm text-green-300">Secure Connection</span>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-medium mb-2">Email Address</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-slate-400"></i>
                    </div>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        class="input-field w-full pl-10 pr-4 py-3 glass-dark rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter your email"
                    >
                </div>
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium mb-2">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-slate-400"></i>
                    </div>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        class="input-field w-full pl-10 pr-12 py-3 glass-dark rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter your password"
                    >
                    <button
                        type="button"
                        id="togglePassword"
                        class="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-400 hover:text-white"
                    >
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input
                        type="checkbox"
                        id="remember"
                        name="remember"
                        class="w-4 h-4 text-blue-600 bg-slate-700 border-slate-600 rounded focus:ring-blue-500"
                    >
                    <label for="remember" class="ml-2 text-sm text-slate-300">Remember me</label>
                </div>
                <a href="#" class="text-sm text-blue-400 hover:text-blue-300">Forgot password?</a>
            </div>

            <!-- Login Button -->
            <button
                type="submit"
                class="btn-primary w-full gradient-primary py-3 px-4 rounded-lg text-white font-medium hover:opacity-90 transition-all duration-300"
            >
                <i class="fas fa-sign-in-alt mr-2"></i>
                Sign In
            </button>
        </form>

        <!-- Divider -->
        <div class="my-6">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-slate-600"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-slate-800 text-slate-400">Or continue with</span>
                </div>
            </div>
        </div>

        <!-- Social Login Buttons -->
        <div class="grid grid-cols-2 gap-3 mb-6">
            <button class="flex items-center justify-center px-4 py-2 glass-dark rounded-lg hover:bg-slate-700 transition-colors">
                <i class="fab fa-google text-red-400 mr-2"></i>
                <span class="text-sm">Google</span>
            </button>
            <button class="flex items-center justify-center px-4 py-2 glass-dark rounded-lg hover:bg-slate-700 transition-colors">
                <i class="fab fa-github text-white mr-2"></i>
                <span class="text-sm">GitHub</span>
            </button>
        </div>

        <!-- Sign Up Link -->
        <div class="text-center">
            <p class="text-slate-400">
                Don't have an account?
                <a href="#" class="text-blue-400 hover:text-blue-300 font-medium">Sign up</a>
            </p>
        </div>

        <!-- Footer -->
        <div class="mt-8 pt-6 border-t border-slate-700 text-center">
            <p class="text-xs text-slate-500">
                By signing in, you agree to our
                <a href="#" class="text-blue-400 hover:text-blue-300">Terms of Service</a>
                and
                <a href="#" class="text-blue-400 hover:text-blue-300">Privacy Policy</a>
            </p>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-slate-900/80 flex items-center justify-center z-50 hidden">
        <div class="text-center">
            <div class="w-12 h-12 gradient-primary rounded-full flex items-center justify-center mx-auto mb-4 animate-spin">
                <i class="fas fa-link text-white"></i>
            </div>
            <p class="text-slate-300">Signing you in...</p>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Password toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const icon = this.querySelector('i');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                passwordField.type = 'password';
                icon.className = 'fas fa-eye';
            }
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showNotification('Please fill in all fields', 'error');
                return;
            }

            // Show loading
            document.getElementById('loadingOverlay').classList.remove('hidden');

            try {
                // Make API call to backend
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showNotification('Login successful! Redirecting...', 'success');

                    // Store authentication token if provided
                    if (data.token) {
                        localStorage.setItem('authToken', data.token);
                    }

                    // Redirect to dashboard after delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showNotification(data.message || 'Invalid credentials. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showNotification('Network error. Please try again.', 'error');
            } finally {
                document.getElementById('loadingOverlay').classList.add('hidden');
            }
        });

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 glass p-4 rounded-lg shadow-lg z-50 transform translate-x-full transition-transform ${
                type === 'success' ? 'border-l-4 border-green-500' :
                type === 'error' ? 'border-l-4 border-red-500' :
                type === 'warning' ? 'border-l-4 border-yellow-500' : 'border-l-4 border-blue-500'
            }`;

            notification.innerHTML = `
                <div class="flex items-center">
                    <i class="fas ${
                        type === 'success' ? 'fa-check-circle text-green-400' :
                        type === 'error' ? 'fa-exclamation-circle text-red-400' :
                        type === 'warning' ? 'fa-exclamation-triangle text-yellow-400' : 'fa-info-circle text-blue-400'
                    } mr-3"></i>
                    <span>${message}</span>
                </div>
            `;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 10);

            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Add some interactive effects
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.parentElement.classList.add('ring-2', 'ring-blue-500/50');
            });

            input.addEventListener('blur', function() {
                this.parentElement.parentElement.classList.remove('ring-2', 'ring-blue-500/50');
            });
        });

        // Social login buttons
        document.querySelectorAll('button').forEach(button => {
            if (button.textContent.includes('Google') || button.textContent.includes('GitHub')) {
                button.addEventListener('click', function() {
                    showNotification('Social login coming soon!', 'info');
                });
            }
        });

        // Add floating animation to shapes
        document.addEventListener('DOMContentLoaded', function() {
            const shapes = document.querySelectorAll('.shape');
            shapes.forEach((shape, index) => {
                shape.style.animationDelay = `${index * 5}s`;
            });
        });
    </script>
</body>
</html>
